<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" type="image/x-icon" href="favicon-whatsapp.ico">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./chat.css">
</head>

<body>
    <!-- chat-container -->
    <div class="chat-container">
        <div class="sidebar">
            <!-- current user profile -->
            <div class="sidebar-header">
                <div class="current-user-profile">
                    <div class="profile-photo" id="current-user-profile-photo"></div>
                    <div class="user-info">
                        <h3 id="current-userName"></h3>
                    </div>
                </div>
                <div class="sidebar-actions">
                    <button id="logout-btn" title="Logout">
                        <i class="ri-logout-box-r-line"></i>
                    </button> 
                </div>
            </div>

            <!-- Search bar -->
            <div class="search-container">
                <div class="search-box">
                    
                    <input type="text" id="search-input" placeholder="Search or start new chat">
                    <i class="ri-search-line"></i>
                </div>
            </div>

            <!-- Contacts list -->
            <div class="contacts-list" id="contacts-list">
                <!-- Contacts will be added dynamically  here by JavaScript -->
                <!-- <span class="unread-count-badge" style="display: none;">3</span>   -->
            </div>
        </div>

        <!-- Chat area -->
        <div class="chat-area" id="chat-area">
            <!-- Default welcome screen -->
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-icon">
                    <i class="ri-chat-1-line"></i>
                </div>
                <h1>Welcome to my Chat</h1>
                <p>Select a contact to start chatting</p>
            </div>

            <!-- Active chat (hidden by default) -->
            <div class="active-chat" id="active-chat" style="display: none;">
                <div class="chat-header">
                    <div class="chat-contact-info">
                        <div class="profile-photo" id="chat-contact-profile-photo"></div>
                        <div class="contact-details">
                            <h3 id="chat-contact-name"></h3>
                            <p class="status" id="chat-contact-status">offline</p>
                        </div>
                    </div>
                </div>

                <div class="messages-container" id="messages-container">
                    <!-- Messages will be dynamically add here by JavaScript -->
                </div>

                <div class="message-input-container">
                    <div class="message-input-box">
                        <input type="text" id="message-input" placeholder="Type a message">
                        <button id="send-message-btn">
                            <i class="ri-send-plane-line"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dataStore.js"></script>
    <script src="./chat.js"></script>
    <!-- <script src="./data2.js"></script> -->
    <!-- <script src="./chat2.js"></script> -->

</body>

</html>
